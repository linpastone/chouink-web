<p>
<script src="https://unpkg.com/three@0.144.0/build/three.js" type="text/javascript"></script>

<div id="vm-status-board" style="padding: 20px; background: #eee; margin: 10px; border-radius: 5px;">
<h4>VM 借用即時狀態</h4>
<div id="vm-list">載入中...</div>
</div>
<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbybxieFXfEoAsUZiG4cMumT1Jzeia1C3UJmVB2gWbHQXsbgxyCpZdzDOPkfuOqB9YRi/exec';

    async function updateVMStatus() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            const listContainer = document.getElementById('vm-list');
            
            let htmlContent = '<ul style="list-style: none; padding: 0;">';
            
            // 跳過第一列標題，處理剩餘資料
            data.slice(1).forEach(row => {
                const [name, status, user, time] = row;
                const isBusy = (status === 'busy');
                const dotColor = isBusy ? '#ff4d4d' : '#2ecc71'; // 紅色或綠色
                const statusText = isBusy ? `使用中 (使用者: ${user})` : '可借用';

                htmlContent += `
                    <li style="margin-bottom: 10px; padding: 10px; background: white; border-left: 5px solid ${dotColor};">
                        <strong>${name}</strong>: ${statusText} <br>
                        <small style="color: #999;">最後更新: ${new Date(time).toLocaleString()}</small>
                    </li>`;
            });

            htmlContent += '</ul>';
            listContainer.innerHTML = htmlContent;
        } catch (e) {
            console.error('VM 狀態讀取失敗:', e);
            document.getElementById('vm-list').innerText = '狀態讀取失敗';
        }
    }

    // 每 15 秒自動刷新一次
    setInterval(updateVMStatus, 2000);
    updateVMStatus(); // 網頁載入時立即執行一次
</script>
